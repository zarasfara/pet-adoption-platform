name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.1'

    - name: Install dependencies
      run: go mod tidy

    - name: Format code
      run: go fmt ./...

    - name: Vet code
      run: go vet ./...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Build Docker image
      run: docker build -t myapp:latest .

    - name: Run Docker container
      run: docker run -d -p 80:80 myapp:latest

    - name: Verify Docker container is running
      run: |
        sleep 10
        curl -f http://localhost:80 || (echo "Container failed to start" && exit 1)
